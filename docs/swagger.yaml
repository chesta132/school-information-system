  /classes/{id}:
    delete:
      consumes:
      - application/json
      description: Admin with permission delete class resource only
      parameters:
      - description: access_token
        in: header
        name: Cookie
        type: string
      - description: refresh_token
        in: header
        name: Cookie2
        required: true
        type: string
      - description: class id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/models.Id'
              type: object
        default:
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/reply.ErrorPayload'
              type: object
      summary: Delete class
      tags:
      - class
    get:
      consumes:
      - application/json
      description: Admin with permission read class resource or teacher only
      parameters:
      - description: access_token
        in: header
        name: Cookie
        type: string
      - description: refresh_token
        in: header
        name: Cookie2
        required: true
        type: string
      - description: class id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/models.Class'
              type: object
        default:
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/reply.ErrorPayload'
              type: object
      summary: Get existing class with id
      tags:
      - class
    put:
      consumes:
      - application/json
      description: Admin with permission update class resource only
      parameters:
      - description: access_token
        in: header
        name: Cookie
        type: string
