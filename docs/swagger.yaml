        type: string
      details:
        description: Optional debug details
        type: string
      fields:
        allOf:
        - $ref: '#/definitions/reply.FieldsError'
        description: Fields causing the error (if any)
      message:
        description: Human-readable message
        type: string
    type: object
  reply.FieldsError:
    additionalProperties:
      type: string
    type: object
  routes.health:
    properties:
      database:
        example: healthy
        type: string
      status:
        example: healthy
        type: string
      timestamp:
        example: 2006-01-02T15:04:05Z07:00
        type: string
    type: object
  swaglib.Envelope:
    properties:
      data:
        x-null-if-{}: true
      meta:
        $ref: '#/definitions/swaglib.Meta'
    type: object
  swaglib.Info:
    properties:
      information:
        description: information message
        example: resource successfully updated
        type: string
    type: object
  swaglib.Meta:
    properties:
      debug:
        description: please dont process debug fields because it inconsistently
        example: inconsistent value
        type: string
      status:
        $ref: '#/definitions/swaglib.status'
      timestamp:
        description: in UTC
        example: 2006-01-02T15:04:05Z07:00
        type: string
    type: object
  swaglib.Pagination:
    properties:
      pagination:
        properties:
          current:
            description: current offset
            type: integer
          has_next:
            description: true if data more than replied
            type: boolean
          next:
            description: if hasNext is false, next is 0
            type: integer
        type: object
    type: object
  swaglib.status:
    enum:
    - SUCCESS
    - ERROR
    type: string
    x-enum-varnames:
    - success
    - error
host: localhost:8080
info:
  contact: {}
  description: This is an API used for manages school environment.
  title: School Information System API
  version: "1.0"
paths:
  /admins/initiate:
    post:
      consumes:
      - application/json
      parameters:
      - description: access_token
        in: header
        name: Cookie
        type: string
      - description: refresh_token
        in: header
        name: Cookie2
        required: true
        type: string
      - description: data of initiated admin
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/payloads.RequestInitiateAdmin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/models.User'
                  - properties:
                      admin_profile:
                        allOf:
                        - $ref: '#/definitions/models.Admin'
                        - properties:
                            permissions:
                              items:
                                $ref: '#/definitions/models.Permission'
                              type: array
                          type: object
                    type: object
                meta:
                  $ref: '#/definitions/swaglib.Info'
              type: object
        default:
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/reply.ErrorPayload'
              type: object
      summary: Initiates new admin
      tags:
      - admin
  /admins/set-role:
    put:
      consumes:
      - application/json
      description: Admin with permission update role resource only
      parameters:
      - description: access_token
        in: header
        name: Cookie
        type: string
      - description: refresh_token
        in: header
        name: Cookie2
        required: true
        type: string
      - description: data of targeted user's role, only insert data that match with
          target_role
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/payloads.RequestSetRole'
      produces:
      - application/json
      responses:
        "200":
          description: '*_data is match with role'
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  allOf:
                  - $ref: '#/definitions/models.User'
                  - properties:
                      admin_profile:
                        $ref: '#/definitions/models.Admin'
                      student_profile:
                        allOf:
                        - $ref: '#/definitions/models.Student'
                        - properties:
                            class:
                              $ref: '#/definitions/models.Class'
                            parents:
                              items:
                                $ref: '#/definitions/models.Parent'
                              type: array
                          type: object
                      teacher_profile:
                        allOf:
                        - $ref: '#/definitions/models.Teacher'
                        - properties:
                            subjects:
                              items:
                                $ref: '#/definitions/models.Subject'
                              type: array
                          type: object
                    type: object
                meta:
                  $ref: '#/definitions/swaglib.Info'
              type: object
        default:
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/reply.ErrorPayload'
              type: object
      summary: Set another user's role
      tags:
      - admin
  /auth/sign-in:
    post:
      consumes:
      - application/json
      parameters:
      - description: data of registered account
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/payloads.RequestSignIn'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/models.User'
              type: object
        default:
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/reply.ErrorPayload'
              type: object
      summary: Sign in to registered account
      tags:
      - auth
  /auth/sign-out:
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  type: object
              type: object
      summary: Sign out from session
      tags:
      - auth
  /auth/sign-up:
    post:
      consumes:
      - application/json
      parameters:
      - description: data of new account
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/payloads.RequestSignUp'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/models.User'
              type: object
        default:
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/reply.ErrorPayload'
              type: object
      summary: Creates new account and sign in
      tags:
      - auth
  /classes:
    get:
      consumes:
      - application/json
      description: Admin with permission read class resource or teacher only
      parameters:
      - description: access_token
        in: header
        name: Cookie
        type: string
      - description: refresh_token
        in: header
        name: Cookie2
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Class'
                  type: array
              type: object
        default:
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/reply.ErrorPayload'
              type: object
      summary: Get existing classes
      tags:
      - class
    post:
      consumes:
      - application/json
      description: Admin with permission create class resource only
      parameters:
      - description: access_token
        in: header
        name: Cookie
        type: string
      - description: refresh_token
        in: header
        name: Cookie2
        required: true
        type: string
      - description: data of new class
        in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/payloads.RequestCreateClass'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/models.Class'
                meta:
                  $ref: '#/definitions/swaglib.Info'
              type: object
        default:
          description: ""
          schema:
            allOf:
            - $ref: '#/definitions/swaglib.Envelope'
            - properties:
                data:
                  $ref: '#/definitions/reply.ErrorPayload'
              type: object
      summary: Create new class
